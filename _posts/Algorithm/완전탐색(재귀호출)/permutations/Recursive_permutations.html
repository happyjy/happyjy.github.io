<body>
  <script>
    /*
      POINT1: 
        l, r
        l: 확실히 고른 문자들과 고르지 않은 문자들을 구별할 정수(l)를 지정해줍니다.
            (l)인덱스 전의 문자는 바꾸지 않습니다.
            문자를 추가한 뒤 재귀함수를 콜할때 이 정수(l)를 +1 해줍니다.
      POINT2: 재귀함수가 끝나면 문자를 원래대로 돌려놓는다.
      POINT3: 종단점
    */
    let recursive = 0;
    let arr = [];

    function solution(str, l, r) {
      str = str.toString();

      if (l == r) {
        console.log(`swap(${str}, l: ${l}, r: ${r})`);
        arr.push(str);
        console.log(str);
        console.log('');
      } else {
        for (var i = l; i <= r; i++) {
          str = swap(str, l, i);
          // console.log(`swap(${str}, l: ${l}/${str[l]}, i: ${i}/${str[i]})`);
          console.log(`### ${l}, ${i} ----- swap(${str}, ${str[l]}, ${str[i]})`);
          console.log("RECURSIVE: ", recursive++);

          solution(str, l + 1, r);
          str = swap(str, l, i);
        }
      }
    }

    function swap(str, i, j) {
      let temp = '';
      let arr = [...str];

      temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
      return arr.join('');
    }



    var str = "ABC";
    solution(str, 0, str.length - 1);
    // var str = "ABCD";
    // solution(str, 0, str.length - 1);
    console.log("### ARR: ", arr);
    console.log("### ARR: ", arr.length);
    debugger;

  </script>
