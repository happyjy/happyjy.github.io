    // https://www.geeksforgeeks.org/sort-an-array-of-0s-1s-and-2s/
    /*
      # 방법1
    */
    function solution(arr) {
      let lowestIdx = 0;
      let highestIdx = arr.length - 1;
      let i = 0;

      while (i <= highestIdx)
        if (arr[i] == 0) {
          const temp = arr[i];
          arr[i] = arr[lowestIdx];
          arr[lowestIdx] = temp;

          lowestIdx++;
          i++;
        } else if (arr[i] == 1) {
          i++;
        } else {
          const temp = arr[i];
          arr[i] = arr[highestIdx];
          arr[highestIdx] = temp;
          highestIdx--;
        }

      return arr;
    }
    console.log(solution([0, 1, 2, 1, 2, 2]));
