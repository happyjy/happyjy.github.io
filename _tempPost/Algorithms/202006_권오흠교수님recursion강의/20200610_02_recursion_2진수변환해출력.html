<body>
  <div id="demo"></div>
  <script>
    var arr = [];
    function printInBinary(n) {
      if (n < 2) {
        arr.push(n);
      } else {
        printInBinary(n / 2);
        arr.push(n % 2);
      }
    }

    printInBinary(4);
    debugger
    console.log(arr.join("").toString());
  </script>

</body>
