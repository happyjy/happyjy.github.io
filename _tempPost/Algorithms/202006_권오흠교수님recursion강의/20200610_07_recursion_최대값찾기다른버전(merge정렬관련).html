<body>
  <div id="demo"></div>
  <script>
    function findMax(arr, begin, end) {
      if (begin === end) {
        return arr[begin];
      } else {
        var middle = Math.floor((begin + end) / 2);
        var max1 = findMax(arr, begin, middle);
        var max2 = findMax(arr, middle + 1, end);
        return Math.max(max1, max2);
      }
    }

    var arr = [1, 2, 3, 4, 5];
    console.log(findMax(arr, 0, 4))
  </script>

</body>
