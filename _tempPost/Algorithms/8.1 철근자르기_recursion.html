<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maxValue(value, N) {
            if (N <= 0) {
                return 0;
            }

            var price = Number.MIN_SAFE_INTEGER;

            // 철근을 자르는 모든 경우를 recursion으로 확인한다.
            for (var i = 0; i < N; i++) {
                price = Math.max(price, value[i] + maxValue(value, N - i - 1));
            }

            return price;
        }

        var value = [1, 5, 8, 9, 10, 17, 17, 20];

        console.log(maxValue(value, value.length));
    </script>
</body>

</html>
