<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maxValue(value, N) {
            if (N <= 0) {
                return 0;
            }

            var price = Number.MIN_SAFE_INTEGER;

            // 철근을 자르는 모든 경우를 recursion으로 확인한다.
            // for문 주의
            for (var i = 1; i <= N; i++) {
                price = Math.max(price, value[i] + maxValue(value, N - i));
            }

            // 변수 value가 배열이 아닐 경우에 index는 0부터 시작이며 재귀 호출 할때 -1을 더 빼줘야 한다.
            // for (var i = 0; i < N; i++) {
            //     //-1: 0부터 시작하기 때문
            //     price = Math.max(price, value[i] + maxValue(value, N - i - 1));
            // }

            return price;
        }

        // index 자른 길이 
        // value 자른 길이의 가격
        var value = [0, 1, 5, 8, 9, 10, 17, 17, 20];
        console.log(maxValue(value, value.length - 1));
    </script>
</body>

</html>
