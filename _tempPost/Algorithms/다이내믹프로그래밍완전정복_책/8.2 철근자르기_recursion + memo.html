<body>
  <script>
    const value = [0, 1, 5, 8, 9, 10, 17, 17, 20];
    let maxValues = Array(value.length).fill(0);

    function maxValue(value, N) {
      if (N <= 0) {
        return 0;
      }

      if (maxValues[N - 1] != 0) {
        return maxValues[N - 1];
      }

      maxValues[N - 1] = Number.MIN_SAFE_INTEGER;

      // 철근을 자르는 모든 경우를 recursion으로 확인한다.
      for (var i = 1; i <= N; i++) {
        //Max
        maxValues[N - 1] = Math.max(maxValues[N - 1], value[i] + maxValue(value, N - i));
        const log = { N, i };
        const number = N - 1 + "";
        log["maxValues[" + number + "]"] = maxValues[N - 1];
        console.log(log)
      }

      return maxValues[N - 1];
    }
    console.log(maxValue(value, value.length - 1));
  </script>
